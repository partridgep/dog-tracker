{% extends 'base.html' %}

{% block content %}
<h1>Toy Details</h1>
<div class="card">
    <div class="card-content">
        <span class="card-title">{{ object.name }}</span>
        <p>Color: {{object.color}}</p>
    </div>
    <div class="card-action">
        <a href="{% url 'toys_update' object.id %}">Edit</a>
        <a href="{% url 'toys_delete' object.id %}">Delete</a>
    </div>
</div>
{% endblock %}
